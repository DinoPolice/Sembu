   <body>
      <body class="color-theme-red">
       <input id="backupUpload" accept=".igba, .eclipse" type="file" style="display: none;">
       <audio id="silent">
       <source src="static/silent.mp3" type="audio/mpeg">
       </audio>
       <div id="app" class="framework7-root">
       <div class="statusbar">
       <a href="/setup/" class="setup-button-eclipse" style="display: none;">
       <div class="view view-main view-init safe-areas" data-url="/">
       <div class="navbar">
       <div class="navbar-inner navbar-current navbar-inner-large">
       <div class="left">
       <a href="/settings/" class="link icon-only">
       <i class="icon f7-icons if-not-md">settings</i>
       </a>
       </div>
       <div class="title sliding" style="left: 29.5px;">Library</div>
       <div class="right">
       <a href="#" data-popover=".sort-library-popover" class="link icon-only popover-open">
       <i class="icon f7-icons if-not-md">sort</i>
       </a>
       <a href="#" data-popover=".add-game-popover" class="link icon-only popover-open">
       <i class="icon f7-icons if-not-md">add</i>
       </a>
       </div>
       <div class="title-large">
       <div class="title-large-text">Library</div>
       </div>
       <div class="subnavbar">
       <form class="searchbar searchbar-init" data-search-container=".games" data-search-in=".name">
       <div class="searchbar-inner">
       <div class="searchbar-input-wrap">
       <input type="search" placeholder="Search Games">
       <i class="searchbar-icon">
       <span class="input-clear-button">
       </div>
       <span class="searchbar-disable-button">Cancel</span>
       </div>
       </form>
       </div>
       </div>
       </div>
       <div class="page page-current page-with-navbar-large page-with-subnavbar" data-name="home">
       <input id="romUpload" accept=".nes, .smc, .sfc, .gb, .gbc, .gba, .sms, .gg" type="file">
       <a href="#" id="downloadROMLink" class="external">
       <div class="popover add-game-popover"   
       <div class="popover-inner">
       <div class="actions-label">Load Game</div>
       <div class="list">
       <ul>
       <li>
       <a class="list-button item-link popover-close">Files</a>
       </li>
       </ul>
       </div>
       <div class="actions-label">Add Game</div>
       <div class="list">
       <ul>
       <li>
       <a class="list-button item-link popover-close">URL</a>
       </li>
       <li>
       <a class="list-button item-link popover-close">Google Drive</a>
       </li>
       <li>
       <a class="list-button item-link popover-close">Dropbox</a>
       </li>
       <li>
       <a class="list-button item-link popover-close" href="/game-hub/">Homebrew</a>
       </li>
       </ul>
       </div>
       </div>
       </div>
       <div class="popover sort-library-popover">
       <div class="popover-inner">
       <div class="actions-label">Sort by</div>
       <div class="list">
       <ul>
       <li>
       <a class="list-button item-link popover-close">Name</a>
       </li>
       <li>
       <a class="list-button item-link popover-close">System</a>
       </li>
       <li>
       <a class="list-button item-link popover-close">Recently Added</a>
       </li>
       </ul>
       </div>
       </div>
       </div>
       <div class="page-content">
       <div class="searchbar-backdrop">
       <div class="games-message">
       <div class="games-message-content">
       <h1>Empty Library</h1>
       <p>You have no games in your library. Press + to add a game.</p>
       </div>
       </div>
       <div style="display: inherit;" class="list cards-list lr-padding">
       <ul class="row no-gap games">
       <li class="col-50 tablet-25 desktop-20">
       <li class="col-50 tablet-25 desktop-20">
       <li class="col-50 tablet-25 desktop-20">
       </ul>
       </div>
       <div class="searchbar-not-found full-view">
       <div class="games-message">
       <div class="games-message-content">
       <h1>No Results</h1>
       <p>
       "That search query didn't return any games. Either you typed it wrong, or you don't have that game in your library."
       </p>
       </div>
       </div>
       </div>
       </div>
       </div>
       </div>
       </div>
       <script src="https://apis.google.com/js/api.js" async>
