<div data-name="gba" class="page emulator-view">
  <div class="content-block">
    <div class="load">
      <span style="font-size: 0px; color: white; top: 0; font-family: arial; margin-top:0px; margin-right:0px; display:none;" id="tempMessage"></span>
      <div class="emulator-name">GBA</div>
      <div class="screen" id="gbaScreenContainer">
        <center>
          <canvas id="gbaScreen" width="240px" height="160px"></canvas>
        </center>
      </div>
      <div class="controllers controls">
        <div id="buttons">
          <div style="display:none" id="desktopModeEnabledNotice">On-Screen Controls Hidden</div>
          <div style="display:none" id="desktopModeEnabledNoticeL2">You can disable this in Settings.</div>
          <div id="l_btn" class="button-l">L</div>
          <div id="r_btn" class="button-r">R</div>
          <div id="dpad">
            <div id="center" class="arrow-button-center arrow-button-centerr"></div>
            <div id="right_btn" class="arrow-button arrow-button-right"></div>
            <div id="left_btn" class="arrow-button arrow-button-left"></div>
            <div id="up_btn" class="arrow-button arrow-button-up"></div>
            <div id="down_btn" class="arrow-button arrow-button-down"></div>
          </div>
        </div>
        <div id="portrait_settings_keys">
          <div id="start_btn" class="menu-button menu-button-start">Start</div>
          <div id="select_btn" class="menu-button menu-button-select">Select</div>
          <a href="#" onclick="eclipse.methods.gba.openEmulationMenu();">
            <div class="menu-button menu-button-back">Menu</div>
          </a>
        </div>
        <div id="portrait_action_keys">
          <div id="b_btn" class="control-button button-b">B</div>
          <div id="a_btn" class="control-button button-a">A</div>
        </div>
      </div>
    </div>
  </div>
</div>
