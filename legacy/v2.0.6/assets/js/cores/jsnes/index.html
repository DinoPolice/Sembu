<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    button {
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                                supported by Chrome and Opera */
    }

  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
  <title>NES on the Switch</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  <link href="./main.css" rel="stylesheet" />
  <link href="https://raw.githubusercontent.com/AirConsole/airconsole-controls/master/dpad/dpad.css" rel="stylesheet" />
  <link href="http://demos.creative-tim.com/now-ui-kit/assets/css/now-ui-kit.css" rel="stylesheet">

<body>
  <center>
    <div class="col-sm-2">
      <br><br><br><br><br><br><br><br><br><br><br>
      <div class="d-pad">
        <button id="up" class="btn btn-icon btn-round">U</button><br>
        <button id="left" class="btn btn-icon btn-round">L</button><span style="color:#f3f3f3;">----------</span><button id="right" class="btn btn-icon btn-round">R</button><br>
        <button id="down" class="btn btn-icon btn-round">D</button>
      </div>

    </div>
    <div class="col-md-8">
      <br>
      <div id="emulator"></div>
      <br><br>
      <button id="start" class="btn btn-round"><b> START </b></button>
      <button id="select" class="btn btn-round"><b>SELECT</b></button>
    </div>
    <div class="col-sm-2">
      <br><br><br><br><br><br><br><br><br><br><br><br><br>
      <button id="a" class="btn btn-icon btn-round">A</button>
      <button id="b" class="btn btn-icon btn-round">B</button>
    </div>
  </center>

  <script src="lib/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/dynamicaudio-min.js" type="text/javascript" charset="utf-8"></script>

  <script src="source/papu.js" type="text/javascript" charset="utf-8"></script>
  <script src="source/ppu.js" type="text/javascript" charset="utf-8"></script>
  <script src="source/rom.js" type="text/javascript" charset="utf-8"></script>
  <script src="source/ui.js" type="text/javascript" charset="utf-8"></script>
  <script src="main.js" type="text/javascript" charset="utf-8"></script>
