<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Eclipse</title>
	<style>
		html {
			font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
			line-height: 1.5
		}

		body {
			padding: 0;
			margin: 0;
			background-color: #fcfcfc
		}

		.content {
			margin: auto;
			max-width: 1000px;
			padding:16px
		}

		h1 {
			color: #1a202c;
		}

		p {
			margin-top: 12px;
			color: #4a5568;
		}

		a {
			color: #007aff;
			text-decoration:none
		}

		a.install-link {
			display: inline-block;
			padding: 6px 16px;
			border-radius: 9px;
			margin-left: 4px;
			margin-right: 4px;
			font-weight: 500;
			background-color: rgba(0, 122, 255, .1);
			margin-bottom: 8px;
		}

		img.logo {
			width: 8rem;
			height: 8rem;
			border-radius: 100%;
		}
	</style>
</head>

<body style="position: fixed; height: 100%; width: 100%;">
	<div class="content"
		style="height: 100%; text-align: center; display: flex; justify-content: center; align-items: center;">
		<div>
			<img src="./round.png" class="logo" />
			<h1 style="margin-bottom: 8px; margin-top: 16px;">Eclipse</h1>
			<p style="font-size: 18px; margin-top: 0px;">The simple, easy-to-use, emulator built for the web.</p>
			<a href="play/" class="install-link" style="color: rgb(255, 59, 48); background-color: rgba(255, 59, 48, 0.1)">Install Beta</a>
		</div>
	</div>
</body>

</html>
